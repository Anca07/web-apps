<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Kitten Adoption Form</h1>
        <p id="description">If you want to adopt a furry friend, please take the time to fulfil this form</p>
    </header>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" required placeholder="Kitten's future owner name">


        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" required placeholder="Kitten's future owner email address">


        <label for="number" id="number-label">Phone number</label>
        <input type="number" id="number" class="form-control" min="0000000000" max="9999999999"
            placeholder="0123456789">

        <p>Who will adopt the kitten?</p>
        <select id="dropdown" class="form-control">
            <option value="family">Family</option>
            <option value="couple">Couple</option>
            <option value="alone">I live alone</option>
            <option value="other">Other</option>
        </select>

        <p>Do you have previous experience with pets?</p>
        <label><input type="radio" name="experience" value="one_two" class="input-radio">1-2 years</label><br>
        <label><input type="radio" name="experience" value="two_five" class="input-radio">2-5 years</label><br>
        <label><input type="radio" name="experience" value="over_five" class="input-radio">Over 5 years</label><br>
        <label><input type="radio" name="experience" value="none" class="input-radio">None</label><br>

        <p>Do you currently own other pets?</p>
        <label><input type="checkbox" value="cat" class="input-checkbox">Cat</label><br>
        <label><input type="checkbox" value="dog" class="input-checkbox">Dog</label><br>
        <label><input type="checkbox" value="fish" class="input-checkbox">Fish</label><br>
        <label><input type="checkbox" value="guinea_pig" class="input-checkbox">Guinea Pig</label><br>
        <label><input type="checkbox" value="other" class="input-checkbox">Other</label><br>
        <label><input type="checkbox" value="none" class="input-checkbox">None</label><br>


        <p>Other observations <p>
                <textarea rows="5" cols="50" class="form-control"
                    placeholder="Please enter here any other observations you may have"></textarea>
                <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
